<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS Lookup</title>
    <!-- Embedding font -->
    <link href="https://fonts.cdnfonts.com/css/cyberpunk-is-not-dead" rel="stylesheet">
    <style>
        /* Robotic/Sci-Fi/Alien Theme */
        /* Overall body background */


        body {
            background-color: #121212;
            /* Dark background */
            border-block: dashed rgb(80, 74, 77) 10px;
            /* Dark background */
            color: #ffffff;
            /* White text */
            font-family: 'Cyberpunk Is Not Dead', sans-serif;
            /* Font family */

        }

        /* Container for input fields */
        .input-container {
            background-color: rgb(130, 81, 179);
            margin-bottom: 10px;
            display: flex;
            /* Use flexbox for layout */
            align-items: center;
            /* Align items vertically */
        }

        

 /*
        .input-container div {
            position: relative;
            animation: myothermove 1s;
        }


        @keyframes myothermove {
  from {top: 300px;}
  to {top: 0px;}
}

.buttons div {
            position: relative;
            animation: myothermoveOne 1s;
        }


@keyframes myothermoveOne {
    from {top: 300px;}
  to {top: 0px;}
}

.references div {
            position: relative;
            animation: myothermoveTwo 1s;
        }

@keyframes myothermoveTwo {
    from {top: 300px;}
  to {top: 0px;}
}
*/
      
        button:hover {
            color: rgb(130, 81, 179);
            background-color: #0cdbcd;
            box-shadow: 0 0px 20px rgb(255, 0, 0);
        }

        /* Input fields and labels */
        .input-container label {

            color: #ffffff;
            /* White label text */
            margin-right: 10px;
            font-family: 'Cyberpunk Is Not Dead', sans-serif;
            /* Font family */
            width: 100px;
            /* Set the width of the label */
        }

        .input-container:hover {

            box-shadow: 0 0px 10px rgb(255, 0, 0);
        }

        .input-container input[type="text"],
        .input-container select {

            padding: 8px;
            border-radius: 2px;
            border: 1px solid #ccc;
            font-size: 13px;
            font-family: Arial, sans-serif;
            /* Font family */
        }

        input:hover {
            background-color: #7efff6;

        }

        select:hover {
            background-color: #7efff6;

        }

        /* Adjust select dropdown width */
        .input-container select {
            width: 100px;

            /* Set the width of the select dropdown */
        }

        /* Buttons */
        button {
            background-color: #3b7b45;

            /* Dark green button */
            color: white;
            padding: 13px 20px;
            border: none;
            border-radius: 20px;
            margin-top: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* Matching shadow */
            font-family: 'Cyberpunk Is Not Dead', sans-serif;
            /* Font family */
            width: 100%;
            /* Set the width of the buttons to 100% */
            display: block;
            /* Make the buttons display as block elements */
        }

        h1 {
            color: #39004d;
            /* Light green header text */
            text-align: center;
            background-color: rgb(130, 81, 179);
            padding: 10px;
            border-radius: 5px;
        }

        h2 {
            color: #39004d;
            /* Light green header text */
            text-align: center;
            background-color: rgb(130, 81, 179);
            padding: 13px 20px;
            border-radius: 5px;
        }

        /* DNS Table */
        .dns-table {
            position: relative;
            animation: myothermoveOne 0s;
            border-collapse: separate;
            width: 100%;
            font-size: 13px;
            border-radius: 8px;
            overflow: hidden;
            /* Dark background */
            font-family: Arial, sans-serif;
            /* Default font family for tables */
        }

        /* Table header */
        .dns-table th {
            position: relative;
            animation: myothermoveOne 0s;
            background-color: rgb(130, 81, 179);
            /* Darker header */
            color: #39004d;
            /* Light green text */
            padding: 10px;
            border-radius: 10px;
            text-align: left;
        }

        /* Table rows */
        .dns-table tr {
            background-color: #484747;
            position: relative;
            animation: myothermoveOne 1s;
            /* Dark row */
        }

        /* Table data cells */
        .dns-table td {
            padding: 10px;
            border-bottom: 1px solid #333333;
            position: relative;
            animation: myothermoveOne 1s;
            /* Dark border */
        }

        /* Alternate rows */
        .dns-table tr:nth-child(even) {
            background-color: #1f1f1f;
            position: relative;
            animation: myothermoveOne 1s;
            /* Slightly lighter dark row */
        }

        @keyframes myothermoveOne {
    from {top: 200px;}
  to {top: 0px;}
}
    </style>
</head>

<body>
    <!-- DNS Lookup Form -->
    <h1>DNS Qchecker</h1>
    <div class="input-container">
        <div></div>
        <div>
            <div>
                <label for="domainInput">Domain:</label>
            </div>
            <input type="text" id="domainInput">
        </div>
        <div>
            <div>
                <label for="recordType">Type:</label>
            </div>
            <select id="recordType">
                <option value="NS">NS</option>
                <option value="A">A</option>
                <option value="AAAA">AAAA</option>
                <option value="MX">MX</option>
                <option value="TXT">TXT</option>
            </select>
        </div>
    </div>

    <div class="buttons">
        <div></div>
    <div>
        <button id="lookupButton">Qcheck</button>
        <button id="openInNewWindowButton">Open in New Window</button> <!-- New button to open in a new window -->
    </div>
    </div>
    <!-- Script inclusion -->
    

    <div class="references">
        <div></div>
        <div>
            <h2>References:</h2>
        <button id="dnsWatchButton">DNSWatch</button>
        <button id="whoisButton">WHOIS</button>
        <div id="result"></div>
        <script src="popup.js"></script>
    </div>
    </div>
</body>

</html>
